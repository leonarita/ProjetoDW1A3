<!DOCTYPE html>
<html lang="pt-br">

<head>

	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&family=Poppins&display=swap"
		rel="stylesheet">

	<link rel="stylesheet" href="./styles/global.css">
	<link rel="stylesheet" href="./styles/pages/contact.css">

	<title>Macoratti.net - Contato</title>

</head>

<body>

	<div id="contact-page">

		<header>
			<div class="center">
				<a href="./index.html">
					<img src="./assets/gif/logotipo.gif" alt="Macoratti.net">
					<h4 class="subtitle-logo">Sua fonte de estudos confiável sobre .NET</h4>
				</a>
			</div>

			<br>
			<div class="guide">

				<div class="location">
					<ul>
						<li><a href="index.html">Home</a></li>
						<li>Fórum Geral</li>
						<li><a href="sitemap.html">Mapa do site</li> 
						<li><a href="contact.html">Contato</a></li>
					</ul>
				</div>

				<input type="text" name="article" id="article" 
				placeholder="Pesquisar artigo &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &#xF002;" 
				value="" tabindex="1" autocomplete="off">

			</div>

		</header>
		
		<div id="content">

			<h3 class="title-form">Fale conosco</h3>

			<div class="form">

				<form method="get">
					<br>
					<div class="input-container">
						<label for="nome" class="lb-style">Nome</label>
						<input type="text" id="nome" name="formdata" size="52" placeholder="Nome" required />
					</div>
					<div class="input-container">
						<label for="sobrenome" class="lb-style">Sobrenome</label>
						<input type="text" id="sobrenome" name="formdata" size="52" placeholder="Sobrenome" required />
					</div>
					<div id="rbSexo">
						Gênero:
						<div class="opt-radios">
							<input type="radio" id="rbMasculino" name="sexo" required />
							<label for="rbMasculino">Masculino</label>
						</div>
						<div class="opt-radios">
							<input type="radio" id="rbFeminino" name="sexo" />
							<label for="rbFeminino">Feminino</label>
						</div>
					</div>
					<div class="input-container">
						<label for="email" class="lb-style">E-mail</label>
						<input type="email" id="email" name="formdata" size="52" placeholder="E-mail" required />
					</div>
					<div class="input-container">
						<label for="telefone" class="lb-style">Telefone</label>
						<input type="text" id="telefone" name="formdata" size="52" placeholder="Telefone" required />
					</div>
					<div class="input-container">
						<label for="mensagem" class="lb-style">Mensagem</label>
						<textarea type="comments" id="mensagem" cols="20" rows="10" name="formdata"
							placeholder="Mensagem" required></textarea>
					</div>
					<div id="divBtEnviar">
						<button id="btEnviar" type="submit">Enviar</button>
					</div>
				</form>

			</div>

		</div>

		<footer>

			<div class="foot">
				<div class="copyright">
					<p>Copyright © 2010 Macoratti.net</p>
					<p>- Todos os direitos reservados.</p>
				</div>
				<p>Powered by Macoratti</p>
				<br>
				<p>Reformuled by <strong>Natan Lisboa</strong></p>
			</div>

		</footer>

	</div>

	<script src="scripts/contact.js"></script>
	
</body>

</html>
